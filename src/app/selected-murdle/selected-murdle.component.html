@if(!selectedCaseData) {
    <h2>Pick your case to solve!</h2>
} @else {
    @if(isMakingAcusation) {
        <app-accusation-dialog [weapons]="weapons" [places]="places" [persons]="persons" (close)="onCloseMakeAccusation()" />
    }
    
    <div class="container">
        <div class="left-panel">
            <app-suspect-info [weapons]="weapons" [places]="places" [persons]="persons" />
            <app-clues [clues]="selectedCaseData!.clues" />
            <app-additional-hint [hint]="additionHint" />
            <button class="accusation-button" (click)="onClickMakeAccusation()">Make your accusation</button>
        </div>    
        <div class="right-panel">
            <app-lore emote="ðŸ““" [lore]="selectedCaseData!.introduction" />
            <app-deduction-grid [murdle]="selectedCaseData" />
        </div>
    </div>
}
